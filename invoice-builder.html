  <div class="invoice-body">
    <div class="bootstrap-iso invoice-container">
      <div class="container-fluid invoice-form">
        <div class="row invoice-row">
          <div class="col-md-6 col-sm-6 col-xs-12 ">
            <form class="form-horizontal" method="post" id="invoice-form">
              <div class="form-group">
                <label class="control-label col-sm-2 requiredField " for="name">
           Customer Name
           <span class="asteriskField">
            *
           </span>
          </label>
                <div class="col-sm-10">
                  <input class="form-control" id="name" name="name" type="text" />
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label col-sm-2 requiredField" for="email">
           Email
           <span class="asteriskField">
            *
           </span>
          </label>
                <div class="col-sm-10">
                  <input class="form-control" id="email" name="email" type="text" />
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label col-sm-2" for="tel">
           Phone #
          </label>
                <div class="col-sm-10">
                  <input class="form-control" id="tel" name="tel" type="text" />
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label col-sm-2 requiredField" for="date">
           Date Service Performed
           <span class="asteriskField">
            *
           </span>
          </label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar">
             </i>
                    </div>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label col-sm-2 requiredField" for="date">
           Date Service Performed
           <span class="asteriskField">
            *
           </span>
          </label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar">
             </i>
                    </div>
                    <input class="form-control" id="date2" name="date" placeholder="MM/DD/YYYY" type="text" />
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label col-sm-2 requiredField" for="date">
           Date Service Performed
           <span class="asteriskField">
            *
           </span>
          </label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar">
             </i>
                    </div>
                    <input class="form-control" id="date3" name="date" placeholder="MM/DD/YYYY" type="text" />
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label col-sm-2 requiredField">
           Services Performed
           <span class="asteriskField">
            *
           </span>
          </label>
                <div class="col-sm-10 ">
                  <div class="checkbox">
                    <label class="checkbox">
             <input id="virus-removal" name="checkbox" type="checkbox" value="Virus Removal"/>
             Virus Removal
            </label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox">
             <input id="pc-setup" name="checkbox" type="checkbox" value="PC Setup"/>
             PC Setup
            </label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox">
             <input id="printer-setup" name="checkbox" type="checkbox" value="Printer Setup"/>
             Printer Setup
            </label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox">
             <input id="printer-maintenance" name="checkbox" type="checkbox" value="Printer Maintenance"/>
             Printer Maintenance
            </label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox">
             <input id="comprehensive-diagnostic-repair" name="checkbox" type="checkbox" value="Comprehensive Diagnostic + Repair"/>
             Comprehensive Diagnostic + Repair
            </label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox">
             <input id="software-installation" name="checkbox" type="checkbox" value="Software Installation"/>
             Software Installation
            </label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox">
             <input id="other" name="checkbox" type="checkbox" value="Other"/>
             Other
            </label>
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label col-sm-2 requiredField" for="number">
           Hours
           <span class="asteriskField">
            *
           </span>
          </label>
                <div class="col-sm-10">
                  <input class="form-control" id="number" name="number" type="text" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button class="btn btn-primary " name="submit" type="button" onclick="generateInvoice()">
            Submit
           </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Invoice DIV -->
  <div class="table-responsive print-icon-div" id="print-icon-id">
    <table class="print-icon-table">
      <tbody>
        <tr>
          <td>
            <button class="btn" id="print" onclick="printContent('#generated-invoice-id');"><i class="fa fa-print"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="generated-invoice" id="generated-invoice-id">
    <center>
      <h4>Services Performed</h4>
      <h5>Invoice</h5>
      <br>
    </center>
    <h6>
    <div id="customer-name-output"></div>
    <br>
    <br>
    <div class="table-responsive invoice-table-div">
      <table class="invoice-table">
        <tbody>
          <tr>
            <td class="date-column">
              Date of Service
            </td>
            <td class="service-column">
              Services included
            </td>
            <td class="hours-column">
              Hours
            </td>
            <td class="rate-column">
              Rate
            </td>
          </tr>
          <tr>
            <td>
              <div id="service-date-output"></div>
            </td>
            <td>
              <div id="services-included"></div>
            </td>
            <td>
              <center>
                <div id="hours-service"></div>
              </center>
            </td>
            <td>
              $30/hr
            </td>
          </tr>
        </table>
      </div>
    <br>
      <div id="service-cost"></div>
  </h6>
  </div>
